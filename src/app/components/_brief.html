<div class="brief-container absolute-center">
    <h1 class="title text-center mb50">
        <span class="border-line border-line-dark border-line--left"></span>
        大会简介
        <span class="border-line border-line-dark border-line--right"></span>
    </h1>
    <p>
        中国物联网技术发展大会是物联网领域高级别全国性合作交流会议，由中移物联网有限公司、中国信息通信研究院西部分院（重庆信息通信研究院）、重庆市物联网产业协会、重庆市物联网技术创新产业联盟、北京中关村产业联盟等组织发起，是全行业领袖企业及业内专家开放共享、畅意交流的大会。</p>
    <p>
        本次大会主旨“创新物联，开放共享”，凝聚全国政商界、行业权威学者和工商企业领袖的共识，共同打造中西部地区物联网业界一个高水准、专业级、实用型的交流与合作平台。引领物联网行业技术发展浪潮，借势推动产业上下游资源的有效对接，提升区域产业核心竞争力，促进物联经济创新和可持续增长，成为中国经济的新引擎。</p>
</div>
